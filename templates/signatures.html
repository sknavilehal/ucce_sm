{% extends "base.html" %}
{%block css%}
<link href="{{url_for('static', filename='css/signatures.css')}}" rel="stylesheet" type="text/css">
{% endblock%}

{%block content %}
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col col-md-3 ">
            <div class="item ">
                <h4 style="margin-bottom: 20px;">Create Signature</h4>
                <form>
                    <div class="form-group">
                        <label for="query">Signature</label>
                        <input type="text" class="form-control" id="signature" aria-describedby="query">
                    </div>
                    <div class="form-group">
                        <label for="signature_name">Description</label>
                        <input type="text" class="form-control" id="description">
                        <!-- <small id="" class="form-text text-muted">Add a name to your signature</small> -->
                    </div>
                    <div class="form-group">
                        <label for="checkpoint">Checkpoint</label>
                        <input type="text" class="form-control" id="checkpoint">
                    </div>

                    <button type="submit" class="btn btn-sm btn-primary" id="add">Add</button>
                </form>
            </div>
        </div>
       
        <div class="col col-md-8">
            <div class="item">
                <h4 style="margin-bottom: 20px;">Signatures</h4>
                <div id="no-sign">
                    <table id="table_id" style="width:100%;" class=" table"> </table>
                </div>
            </div>
        </div>
    
    </div>
    
</div>
{%endblock %}

{%block script%}
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.10/jquery.autocomplete.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="{{url_for('static' ,filename='js/signatures.js')}}" type="module"></script>
{%endblock%}
