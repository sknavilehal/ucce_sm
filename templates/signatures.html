         {% endblock%}


{%block content %}
    <div class="container-fluid">
        <div class="row p-4">
            <div class="col col-md-5 ">
                <div class="item ">
                    <h4 style="margin-bottom: 20px;">Create Signature</h4>
                 

                    <form>
                        <div class="form-group">
                          <label for="query">Query</label>
                          <input type="text" class="form-control" id="query" aria-describedby="query">
                       </div>
                        <div class="form-group">
                          <label for="signature_name">Signature</label>
                          <input type="text" class="form-control" id="signature_name">
                          <small id="" class="form-text text-muted">Add a name to your signature</small>
                     
                        </div>
                        
                        <button type="submit" class="btn btn-sm btn-primary" id="add">Add</button>
                      </form>
                </div>
                    </div>
            <div class="col col-md-6.5">
                <div class="item">
                    <h4 style="margin-bottom: 20px;">Signatures</h4>
                    <div id="no-sign">
                    <table id="table_id" style="width:100%;" class=" table"> </table>
     </div>
                       
                </div>
            </div>
        </div>
    </div>
{%endblock %}
