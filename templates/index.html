{% extends "base.html" %}
{%block css%}
<link href="{{url_for('static', filename='dropzone-5.7.0/dropzone-5.7.0/dist/min/dropzone.min.css')}}" rel="stylesheet"
    type="text/css">
<script src="{{url_for('static' ,filename='dropzone-5.7.0/dropzone-5.7.0/dist/dropzone.js')}}"></script>
<link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
{% endblock%}

{%block content %}
<div class="container-fluid">
    <div class="row p-4">
        <div class="col col-md-3 " style="height:min-content;">
            <div class="item ">
                <form id="upload-widget" method="post" action="" class="dropzone"></form>
            </div>
        <div class="">
            <div class="row">
                <div class="col-6 ml-4">
                    Accepts txt,log,zip
                </div>
                <div class="col-4">
                    <button type="button" id="upload" class="btn btn-primary btn-sm float-right mr-3 mb-2">Upload</button>
                </div>
            </div>
        </div>
            
        </div>
        <div class="col col-md-8.5">
            <div class="item">
                <h4 style="margin-bottom: 20px;">Files History</h4>
                <table id="table_id" style="width:100%" class="table">

                </table>
            </div>
        </div>
    </div>

</div>

<div class="modal fade " id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="title">Matched Signatures</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="signatures1" style="padding: 10px;">

            </div>

        </div>
    </div>
</div>
<div class="modal fade " id="error_modal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="title">Preliminary Error Report</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="prelim_sigs" style="padding: 10px;">

            </div>

        </div>
    </div>
</div>
{%endblock %}

{%block script%}
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="{{url_for('static' ,filename='js/index.js')}}"></script>
{%endblock%}
