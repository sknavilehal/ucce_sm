{% extends "base.html" %}
{% block content %}
<div class="row base-margin-bottom" style="position: relative;left: 10rem;top:5rem;margin-right: 20rem;">
    <div class="col-6">
        <div class="row">
            <form id="upload-widget" method="post" action="" class="dropzone"></form>
        </div>
        <div clas="row ">
            <div class="center">
                <button class="btn pull left" id="upload">Upload</button>
                <button class="btn  pull-right" onclick="doNav('/files')" id="upload-c" style="background-color: burlywood;
                border-color:darkred;">View Files</button>
            </div>
        </div>
      

    </div>
    <div class="col-6">
        <div class="timeline">
            <div class="timeline__item">
                <div class="timeline__icon">
                    <span class="icon-circle"></span>
                </div>
                <div class="timeline__content" style="background-color: white;">
                    <div>
                        This tool identifies signatures and patterns in Contact
                        Center Calls based on CVP logs. </div>
                </div>
            </div>
            <div class="timeline__item">
                <div class="timeline__icon">
                    <span class="icon-circle"></span>
                </div>
                <div class="timeline__content" style="background-color: white;">
                    <div>
                        Upload the file, Check the list of files, Analyse the file required.
                    </div>
                </div>
            </div>
            <div class="timeline__item">
                <div class="timeline__icon">
                    <span class="icon-circle"></span>
                </div>
                <div class="timeline__content" style="background-color: white;">
                    <div>Visualize the calls flows using the sequence diagrams.</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
