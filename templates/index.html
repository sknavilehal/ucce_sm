{% extends "base.html" %}
{%block css%}
    <link href="{{url_for('static', filename='dropzone-5.7.0/dropzone-5.7.0/dist/min/dropzone.min.css')}}" rel="stylesheet" type="text/css">
    <script src="{{url_for('static' ,filename='dropzone-5.7.0/dropzone-5.7.0/dist/dropzone.js')}}"></script>
    <link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

{%block content %}
    <div class="container-fluid">
        <div class="row p-4">
            <div class="col col-md-3 ">
                <div class="item ">
                    <form id="upload-widget" method="post" action="" class="dropzone"></form>
                </div>
                <button type="button" id="upload" class="btn btn-primary btn-sm float-right mr-3 mb-2">Upload</button>
                   </div>
            <div class="col col-md-8.5">
                <div class="item">
                  <h4 style="margin-bottom: 20px;">Files History</h4>
                        <table id="table_id" style="width:100%" class="table">

                            </table>
                </div>
            </div>
        </div>
        
    </div>


    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="padding: 10px;">
                <form style="width: 200px;">
                    <div class="form-group" >
                      <label for="from">From</label>
                      <input type="date" class="form-control input-sm" id="start" aria-describedby="from">
                   </div>
                    <div class="form-group">
                      <label for="to">Description</label>
                      <input type="date" class="form-control input-sm" id="end">
                     
                    </div>
                    
                    <button type="submit" onclick="send()" class="btn btn-sm btn-primary mt-3">Download</button>
                  </form>
                

            </div>
           
          </div>
        </div>
      </div>




      <div class="modal fade " id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="signatures1" style="padding: 10px;">
                
                
  
            </div>
           
          </div>
        </div>
      </div>
{%endblock %}
