{% extends "base.html" %}
{%block css%}
<meta id="flaskvar" filename="{{filename}}">
<link href="{{url_for('static', filename='dropzone-5.7.0/dropzone-5.7.0/dist/min/dropzone.min.css')}}" rel="stylesheet"
	type="text/css">
<script src="{{url_for('static' ,filename='dropzone-5.7.0/dropzone-5.7.0/dist/dropzone.js')}}"></script>
<link href="{{url_for('static', filename='css/details.css')}}" rel="stylesheet" type="text/css">
{% endblock%}
{%block content %}
<div class="container-fluid">
	<div class="row p-4">
		<div class="col col-md-10 col-centered ">
			<div class="item">
				<div class="input-group input-group-sm">
					<div class="dropdown mr-5">
						<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Select Files
						</button>
						<div class="dropdown-menu" id="files" aria-labelledby="dropdownMenuButton">

						</div>
					</div>
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>
					</div>
					<input id="autocomplete" type="text" class="form-control" placeholder="Query" aria-label="Query"
						aria-describedby="basic-addon1">
					<input id="submit" class="btn btn-sm btn-primary ml-5" type="submit" value="Filter">
				</div>
			</div>
			<div class="dropdown-divider"></div>

			<div class="item">
				<h4 style="margin-bottom: 20px;">Call Summary</h4>
				<table id="call_details" class=" table table-striped" width="100%"></table>
			</div>
		</div>
	</div>
</div>

<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="signatures1" style="padding: 10px;">
			</div>
		</div>
	</div>
</div>
{%endblock %}

{%block script%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.10/jquery.autocomplete.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="{{url_for('static' ,filename='js/details.js')}}" type="module"></script>
{%endblock%}
