{% extends "base.html" %}
{% block meta %} 
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <style>

        .center
        {
            max-width: 600px;
            margin-top: 4rem;
          margin-left: auto;

        .dataTables_wrapper
        {
            padding: 20px;

{% endblock %}


{%block content%}

<div class="row base-margin-bottom"  style="margin-left: 10rem;">
            
                <div class="col-12 center">
                    <table id="example" class=" table table--striped mdl-data-table " width="75%" style="padding:20px;"></table>
                </div>
      </div>

      
      {% endblock %}

    
</body>
{%block script%}
<script>
 document.getElementById("visible").style.display = "block"
        document.getElementById("home").classList.remove("sidebar__item--selected")
        document.getElementById("stat").classList.add("sidebar__item--selected")
    filename='{{filename}}'
        
        get_table(filename)
        function get_table(filename) {
            fetch('/api/GUIDs/' + filename)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    //add data to datatables
                    appendData(data);
                })
                .catch(function (err) {
                    console.log(err);
                });
        }
    
        function appendData(data) {
            var GUIDs = [];
            for (var i = 0; i < data.length; i++) {
                GUIDs[i] = [];
                //for Details hyperlink to work
                GUIDs[i] = [data[i][0], "<a href='#' id='seq_diag' onclick='seq(" + i + ")'>Details</a>"];
            }
            //destroy the tables content hen switching b/w files
            if (document.getElementById("example").innerHTML != "") {
                var table1 = $('#example').DataTable();
                table1.destroy()
            }
            document.getElementById('example').innerHTML = ""
            $('#example').DataTable({
                data: GUIDs,
                //add error codes
                "createdRow": function (row, data, dataIndex) {
                    if (data[12] > 500) {
                        $(row).addClass('red');
                    }
                    else if (data[12] > 400) {
                        $(row).addClass('maroon');
                    }
                },
                //columns for database
                columns: [
                    { title: "ID" },
                    { title: "Details" }
                ]
            });
    
            var table = $('#example').DataTable();
    
        }
        //execute this when diagram for sequence is asked
        function seq(i) {
            var table = $('#example').DataTable();
            data = table.rows(i).data()[0][0]
            $.ajax({
                type: 'GET',
                url: '/diagram/' + data,
                contentType: false,
                cache: false,
                processData: false,
                success: function (data) {
                }
            });
            //open diagram in new page
            window.open("/diagram/" + data);
        }
    </script>
{%endblock%}
</html>
